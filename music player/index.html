<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" type="text/css" href="static/css/default.css">
	<link rel="stylesheet" type="text/css" href="static/resources/css/main.min.css">
</head>
<body class="full">

<div class='jAudio--player full'>
  <audio id="jAudio">您的浏览器不能听歌('_')</audio>
  <div class='jAudio--ui'>
		      <div class='jAudio--thumb'></div>
		      <div class='jAudio--status-bar'>
		        <div class='jAudio--details'></div>
		        <div class='jAudio--volume-bar'></div>
		        <div class='jAudio--progress-bar'>
		          <div class='jAudio--progress-bar-wrapper'>
		            <div class='jAudio--progress-bar-played'>
		              <span class='jAudio--progress-bar-pointer'></span>
		            </div>
		          </div>
		        </div>
		        <div class='jAudio--time'>
		          <span class='jAudio--time-elapsed'>00:00</span>
		          <span class='jAudio--time-total'>00:00</span>
		        </div>
		      </div>
		    </div>

	      <div class='jAudio--controls'>
	        <ul>
	          <li>
	            <button class='btn' data-action='prev' id='btn-prev'><span></span></button>
              </li>
	          <li>
	            <button class='btn' data-action='play' id='btn-play'><span></span></button>
              </li>
	          <li>
	            <button class='btn' data-action='next' id='btn-next'><span></span></button>
              </li>
            </ul>
          </div>
  <div class='jAudio--playlist'>
		    </div>
</div>


	<script src="static/js/jquery-2.1.1.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="static/js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src='static/resources/js/jaudio.min.js'></script>
</body>
</html>
