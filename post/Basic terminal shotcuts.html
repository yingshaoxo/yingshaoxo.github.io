<h1>Basic terminal shotcuts</h1>

<p>Repeat the last command: <code>Ctrl + p</code></p>

<p>Search command in history: <code>Ctrl + r</code></p>

<p>Cancel running activities: <code>Ctrl + c</code></p>

<hr />

<p>Move forward: <code>Alt + f</code></p>

<p>Move back: <code>Alt + b</code></p>

<p>Move to the start of line: <code>Ctrl + a</code></p>

<p>Move to the end of line: <code>Ctrl + e</code></p>

<hr />

<p>Clear the screen: <code>Ctrl + l</code></p>
