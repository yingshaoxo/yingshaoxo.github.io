<h1>Using polipo in ubuntu</h1>

<p><code>sudo apt install polipo</code></p>

<p><code>sudo vim /etc/polipo/config</code></p>

<p>add following and save it:</p>

<pre><code>proxyAddress = "0.0.0.0"
proxyPort = 1088

socksParentProxy = "localhost:1080"
socksProxyType = socks5
</code></pre>

<p><code>sudo service polipo restart</code></p>

<p>Now you got a http_proxy at <code>localhost:1088</code></p>
