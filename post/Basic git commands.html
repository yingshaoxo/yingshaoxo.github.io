<h1>Basic git commands</h1>

<h4>Push local files to remote</h4>

<pre><code>git add .
git commit -m "what u wanna say"
git push origin
</code></pre>

<h4>Force pull remote files to local</h4>

<pre><code>git fetch --all
git reset --hard origin
git pull origin
</code></pre>
